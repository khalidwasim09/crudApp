<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>

    <div id="loginPage">
        <h2>Who are you ?</h2>
        <input type="text" id="InputUsername" placeholder="Enter yuor username">
        <button onclick="login()">Login</button>
    </div>

    <div id="appPage" class="hidden">
        <h1 id="greeting">Hello, Welcome</h1>
        <button onclick="logout()">Logout</button> <hr>

        <input type="text" id="input" placeholder="Enter a task...">
        <button onclick="addTask()">Add task</button>
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script> 
    <style>
    .hidden {
        display: none !important; /* !important forces it to hide */
    }
</style>
</body>
</html>
